<ion-header>
  <ion-toolbar>
    <ion-title>Dispositivos</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let printer of printers" (click)="selectPrinter(printer)" detail>
      {{printer.name}} ' - ' {{printer.id}}
    </ion-item>
  </ion-list>
</ion-content>
